<script>
    const KEY = 'food_v5_data'; 
    let data = { stock: {}, meals: [] };
    let curDate = new Date();
    let selectedBlock = null; 

    window.onload = function() {
        try { let saved = localStorage.getItem(KEY); if(saved) data = JSON.parse(saved); if(!data.stock) data.stock = {}; if(!data.meals) data.meals = []; } catch(e) {}
        document.getElementById('cookDate').valueAsDate = new Date();
        addIngRow(); renderAll();

    function cuteAlert(msg) { alert(msg); }
    function save() { localStorage.setItem(KEY, JSON.stringify(data)); }

    function doBuy() {
        let n = document.getElementById('buyName').value; let q = parseFloat(document.getElementById('buyQty').value);
        let u = document.getElementById('buyUnit').value;
        if(!n || isNaN(q)) return cuteAlert("è¿˜æ²¡å¡«å®Œæ•´å“¦~ (ï¼ï¹ï¼œ)");
        if(!data.stock[n]) data.stock[n] = {q:0, u:u, loc:''}; 
        data.stock[n].q += q; data.stock[n].u = u;
        save(); renderAll(); document.getElementById('buyQty').value = '';
        if(document.getElementById('fridgeOverlay').style.display === 'flex') renderFridgeBlocks();
        cuteAlert(`âœ¨ æˆåŠŸï¼å†°ç®±é‡Œå¤šäº† ${q}${u} [${n}]ï¼(â‰§âˆ‡â‰¦)ï¾‰`);
    }

    function doCook() {
        let dish = document.getElementById('dishName').value; if(!dish) return cuteAlert("è¿™é¡¿ç¾å‘³å«ä»€ä¹ˆï¼Ÿ(O_O)?");
        let ings = []; document.querySelectorAll('.ing-row').forEach(row => {
            let n = row.querySelector('.i-name').value; let q = parseFloat(row.querySelector('.i-qty').value);
            if(n && q) ings.push({n, q, u: row.querySelector('.i-unit').value});
        });
        ings.forEach(i => { if(data.stock[i.n]) data.stock[i.n].q -= i.q; });
        data.meals.push({ id: Date.now(), date: document.getElementById('cookDate').value, type: document.getElementById('mealType').value, name: dish, ings: ings });
        save(); renderAll();
        document.getElementById('dishName').value = ''; document.getElementById('ingList').innerHTML = ''; addIngRow();
        cuteAlert(`ğŸ½ï¸ åšå¥½å•¦ï¼[${dish}] ä¸€å®šè¶…çº§å¥½æ°ï¼å¸æºœ~ (*^â–½^*)`);
    }

    function renderAll() {
        let sList = document.getElementById('stockList'); sList.innerHTML = '';
        Object.keys(data.stock).sort().forEach(k => {
            let item = data.stock[k]; if(item.q !== 0) {
                sList.innerHTML += `<div class="stock-item"><div><b>${k}</b> <span style="font-size:0.7em;color:#aaa">(${item.loc?'âœ…':'ğŸ›’'})</span></div><div>${parseFloat(item.q.toFixed(2))} ${item.u}<button class="btn-del-mini" onclick="deleteStock('${k}')">Ã—</button></div></div>`;
            }
        });
        let mList = document.getElementById('mealLogList'); mList.innerHTML = '';
        [...data.meals].sort((a,b)=>b.id-a.id).slice(0,10).forEach(m => {
            let t={breakfast:'æ—©',lunch:'åˆ',dinner:'æ™š'};
            mList.innerHTML += `<div class="log-item"><div><span style="color:#aaa">${m.date.slice(5)}</span> <span class="dish-tag meal-${m.type}">${t[m.type]}</span> ${m.name}</div><button class="btn-del-mini" onclick="deleteMeal(${m.id})">Ã—</button></div>`;
        });
        renderCalendar();
    }

    function renderCalendar() {
        let y = curDate.getFullYear(), m = curDate.getMonth();
        document.getElementById('monthTitle').innerText = `${y}å¹´ ${m+1}æœˆ`;
        let grid = document.getElementById('calendarGrid'); grid.innerHTML = '';

        ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].forEach(d => grid.innerHTML+=`<div style="text-align:center;color:#bcaaa4;font-size:0.8em">${d}</div>`);
        for(let i=0;i<first;i++) grid.innerHTML+=`<div></div>`;
        for(let d=1; d<=days; d++) {
            let dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            let meals = data.meals.filter(x => x.date === dStr);
            let html = meals.map(x => {
                let ingInfo = x.ings.map(i => `${i.n}(${i.q}${i.u})`).join('ã€');
                let t = {breakfast:'æ—©é¤', lunch:'åˆé¤', dinner:'æ™šé¤'};
                let clickMsg = `${t[x.type]}ï¼š${x.name}\\né£Ÿæï¼š${ingInfo || 'æ²¡è®°é£Ÿæå“¦T^T'}`;
                return `<span class="dish-tag meal-${x.type}" onclick="alert('${clickMsg}')">${x.name}</span>`;
            }).join('');
            grid.innerHTML += `<div class="day-cell ${dStr===new Date().toISOString().split('T')[0]?'today':''}"><div class="day-num">${d}</div><div class="day-content">${html}</div></div>`;
        }
    }

    function renderFridgeBlocks() {
        document.querySelectorAll('.zone').forEach(z => { if(z.id !== 'zone-unsorted') z.innerHTML = ''; });
        document.getElementById('zone-unsorted').innerHTML = '<div class="grocery-label">ğŸ›’ å¾…æ•´ç†åŒº</div>';
        Object.keys(data.stock).forEach(name => {

            let block = document.createElement('div'); block.className = 'food-block'; block.innerText = name;
            block.onclick = (e) => { e.stopPropagation(); if(selectedBlock) selectedBlock.classList.remove('selected'); selectedBlock = block; block.classList.add('selected'); };
            let target = document.getElementById(data.stock[name].loc || 'zone-unsorted');
            if(target) target.appendChild(block);
        });
    }

    document.querySelectorAll('.zone').forEach(zone => {
        zone.onclick = () => { if(selectedBlock) { zone.appendChild(selectedBlock); let name = selectedBlock.innerText; data.stock[name].loc = zone.id==='zone-unsorted'?'':zone.id; save(); selectedBlock.classList.remove('selected'); selectedBlock = null; } };
    });

        d.innerHTML = `<input class="i-name" placeholder="é£Ÿæå" list="historyList" onchange="fillUnit(this)" style="flex:1.5"><input type="number" class="i-qty" placeholder="é‡" style="flex:0.8"><input class="i-unit" placeholder="å•ä½" style="flex:0.6" readonly><button class="btn-del-mini" onclick="this.parentElement.remove()" style="background:#ef9a9a;color:white">Ã—</button>`;
